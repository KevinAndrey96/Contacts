<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="">
    <link rel="shortcut icon" href="">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="/assets/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
</head>
<body class="bg-light">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="https://www.hubbec.com//assets/img/iconos/logoHubbec.png" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form method="POST" action="">
                    	<div class="form-group">
                            <label>First tName</label>
                            <input type="text" name="firstName" [(ngModel)]="user1.firstName" [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control"  [(ngModel)]="user1.lastName" [ngModelOptions]="{standalone: true}"   name="lastName" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label>Document Type</label>
                            <select name="documentType"  [(ngModel)]="user1.documentType" [ngModelOptions]="{standalone: true}"   class="form-control">
                            	<option value="CC">CC</option>
                            	<option value="TI">TI</option>
                            	<option value="CE">CE</option>
                            	<option value="PP">Passport</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Document Number</label>
                            <input type="text" class="form-control" [(ngModel)]="user1.documentNumber" [ngModelOptions]="{standalone: true}"   value="documentNumber" placeholder="Document Number">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text"  [(ngModel)]="user1.phone" [ngModelOptions]="{standalone: true}"  class="form-control" value="phone" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" [(ngModel)]="user1.email" [ngModelOptions]="{standalone: true}"  class="form-control" name="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password"  [(ngModel)]="user1.password" [ngModelOptions]="{standalone: true}"   name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label>Repeat Password</label>
                            <input type="password" name="password2"  class="form-control" placeholder="Repeat Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> I have read and agree to the Terms & Conditions
                            </label>

                        </div>
                        <button type="submit"  (click) = "user3()" class="btn btn-success btn-flat m-b-30 m-t-30">Register</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="/assets/js/main.js"></script>

</body>
</html>
